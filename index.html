<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Book</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="addform.css">
  <link rel="stylesheet" href="contacts.css">
  <script defer src="me.js"></script>
</head>
<body>
  <div class="code">
    <a href="https://github.com/johnbalvin/phonebook2">
      <svg width="32" height="32" viewBox="0 0 32 32">
          <path d="M16 0.395c-8.836 0-16 7.163-16 16 0 7.069 4.585 13.067 10.942 15.182 0.8 0.148 1.094-0.347 1.094-0.77 0-0.381-0.015-1.642-0.022-2.979-4.452 0.968-5.391-1.888-5.391-1.888-0.728-1.849-1.776-2.341-1.776-2.341-1.452-0.993 0.11-0.973 0.11-0.973 1.606 0.113 2.452 1.649 2.452 1.649 1.427 2.446 3.743 1.739 4.656 1.33 0.143-1.034 0.558-1.74 1.016-2.14-3.554-0.404-7.29-1.777-7.29-7.907 0-1.747 0.625-3.174 1.649-4.295-0.166-0.403-0.714-2.030 0.155-4.234 0 0 1.344-0.43 4.401 1.64 1.276-0.355 2.645-0.532 4.005-0.539 1.359 0.006 2.729 0.184 4.008 0.539 3.054-2.070 4.395-1.64 4.395-1.64 0.871 2.204 0.323 3.831 0.157 4.234 1.026 1.12 1.647 2.548 1.647 4.295 0 6.145-3.743 7.498-7.306 7.895 0.574 0.497 1.085 1.47 1.085 2.963 0 2.141-0.019 3.864-0.019 4.391 0 0.426 0.288 0.925 1.099 0.768 6.354-2.118 10.933-8.113 10.933-15.18 0-8.837-7.164-16-16-16z"></path>
      </svg>
    </a>
  </div>
  <form class="addForm">
    <input class="name" placeholder="Name" required>
    <input class="number" placeholder="Number" required>
    <input class="address" placeholder="Address" required>
    <button type="submit" class="b50 hover tooltip tooltiptextDown">
      <svg width="25" height="25" viewBox="0 0 32 32">
        <path d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"/>
      </svg>
      <span class="tooltiptext">Add</span>
    </button>
  </form>
  <form class="search-form">
    <input type="text" class="search" placeholder="Name, number or address">
  </form>
  <div id="phonebookWrapper">
    <table id="phonebook">
      <tbody data-sort="0">
        <tr>
            <th>
              <div id="sortName" class="item" data-sort="0" data-sortme="0">
                <span>Name</span>
                <svg class="nameOrder" width="18" height="18" viewBox="0 0 32 32">
                  <path d="M16 31l15-15h-9v-16h-12v16h-9z"/>
                </svg>
              </div> 
            </th>
            <th>
              <div id="sortNumber" class="item" data-sort="0" data-sortme="1">
                <span>Number</span>
                <svg class="nameOrder" width="18" height="18" viewBox="0 0 32 32">
                  <path d="M16 31l15-15h-9v-16h-12v16h-9z"/>
                </svg>
              </div>
            </th> 
            <th>
              <div id="sortAddress" class="item" data-sort="0" data-sortme="2">
                <span>Address</span>
                <svg class="nameOrder" width="18" height="18" viewBox="0 0 32 32">
                  <path d="M16 31l15-15h-9v-16h-12v16h-9z"/>
                </svg>
              </div>
            </th>
            <th>Actions</th>
        </tr>
       </tbody>
    </table>
  </div>
  </body>
  <template id="tmplPhoneBook">
    <tr class="contact">
      <td class="name"></td>
      <td class="number"></td>
      <td class="addres"></td>
      <td class="actionsWrapper">
        <div class="actions">
          <button class="edit b50 hover tooltip tooltiptextDown">
            <svg class="icono" width="22" height="22" viewBox="0 0 32 32" fill="#26A69A">
              <path d="M27 0c2.761 0 5 2.239 5 5 0 1.126-0.372 2.164-1 3l-2 2-7-7 2-2c0.836-0.628 1.874-1 3-1zM2 23l-2 9 9-2 18.5-18.5-7-7-18.5 18.5zM22.362 11.362l-14 14-1.724-1.724 14-14 1.724 1.724z"/>
            </svg>
            <span class="tooltiptext">Edit</span>
          </button>
          <button class="delete b50 hover tooltip tooltiptextDown">
            <svg class="icono" width="22" height="22" viewBox="0 0 32 32" fill="#B71C1C">
              <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z"/>
              <path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z"/>
            </svg>
            <span class="tooltiptext">Delete</span>
          </button>
          <button class="cancel b50 hover tooltip tooltiptextDown">
            <svg class="icono" width="22" height="22" viewBox="0 0 32 32" fill="#880E4F">
              <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"/>
              <path d="M21 8l-5 5-5-5-3 3 5 5-5 5 3 3 5-5 5 5 3-3-5-5 5-5z"/>
            </svg>
            <span class="tooltiptext">Cancel</span>
          </button>
          <button class="save b50 hover tooltip tooltiptextDown">
            <svg class="icono" width="22" height="22" viewBox="0 0 24 24" fill="#283593">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
            </svg>
            <span class="tooltiptext">Save</span>
          </button>
        </div>
      </td>
    </tr>
  </template>
</html>
